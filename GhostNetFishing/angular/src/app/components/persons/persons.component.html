<p class="application-page-title">{{ '::Menu:Persons' | abpLocalization }}</p>

<ngx-datatable (tableContextmenu)="OnTableContextMenu($event)"
               [rows]="persons.items"
               [count]="persons.totalCount"
               [list]="listService"
               default>
  <ngx-datatable-column [name]="'::FullName' | abpLocalization" prop="name"></ngx-datatable-column>
  <ngx-datatable-column [name]="'::TelefonNummer' | abpLocalization" prop="telefonNummer"></ngx-datatable-column>
  <ngx-datatable-column [name]="'::Type' | abpLocalization" prop="personType.type"></ngx-datatable-column>
</ngx-datatable>

<abp-context-menu [isShow]="isContextMenuOpened"
                  [coordinatePosition]="coordinatePosition"
                  [availableContextActions]="availableContextActions">
</abp-context-menu>
